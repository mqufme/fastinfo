<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NewsAggregator - Главные новости</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">NewsAggregator</div>
            <ul class="nav-links">
                <li><a href="#politics">Политика</a></li>
                <li><a href="#economics">Экономика</a></li>
                <li><a href="#technology">Технологии</a></li>
                <li><a href="#sports">Спорт</a></li>
            </ul>
            <div class="search-box">
                <input type="text" placeholder="Поиск новостей...">
            </div>
        </nav>
    </header>

    <main class="main-content">
        <section class="hero-section">
            <div class="hero-news" id="featured-news">
                <!-- Главная новость дня -->
            </div>
        </section>

        <section class="news-grid" id="news-container">
            <!-- Сетка новостей -->
        </section>

        <section class="sources-section">
            <h3>Источники</h3>
            <div class="sources-grid">
                <!-- Логотипы источников -->
            </div>
        </section>
    </main>

    <footer class="footer">
        <p>&copy; 2024 NewsAggregator. Все права защищены.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
